<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>

    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text" placeholder="John" required>

            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text" placeholder="Smith" required>
        </div>

        <div>
            <label for="male">Male</label>
            <input name="gender" name="male" id="male" type="radio" value="male">

            <label for="female">Female</label>
            <input name="gender" name="female" id="female" type="radio" value="female">

            <label for="other">Other</label>
            <input name="gender" name="other" id="other" type="radio" value="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="your password" pattern=".{5,10}" required
                title="5 to 10 characters">
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <select name="month" id="birthday">
                <option value="0" selected disabled>Month</option>
                <option value="january">Jan</option>
                <option value="february">Feb</option>
                <option value="march">Mar</option>
            </select>
            <select name="day">
                <option value="0" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="year">
                <option value="0" selected disabled>Year</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
            </select>
        </div>

        <div>
            <label for="agreement">I agree to the terms and conditions</label>
            <input type="checkbox" id="agreement" name="agreement">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
